<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    
    <!-- cdn ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/modal_responsividade.css">
    <link rel="stylesheet" href="/base.css">
    
</head>
<body>
    <div class="modal-receitas">

        <header class="cabecalho_modal-receitas">
            <img class="imagem_cabecalho_modal-receitas" src="/imagens/receita/receita.jpg" alt="">
            <button class="botao-fechar_cabecalho_modal-receitas">x</button>
            <p class="tag-tipoReceita_cabecalho_modal-receitas">Vegetariano</p>
        </header>

        <main class="conteudo_modal-receitas">
            <h2 class="nome-receita_conteudo_modal-receitas">Salada de batata</h2>

            <div class="preco_botao-adicionar_conteudo_modal-receitas">
                <p class="preco_conteudo_modal-receitas">R$ 15,58</p>
                <button class="botao-adicionar_conteudo_modal-receitas">Adicionar ao cesto</button>
            </div>

            <section class="titulo_lista-ingredientes_conteudo_modal-receitas">
                <h3 class="titulo_conteudo_modal-receitas">Esta receita contém:</h3>
                <ul class="lista-ingredientes_conteudo_modal-receitas">
                    <li class="item_lista-ingredientes_conteudo_modal-receitas">1 maço de alface americana</li>
                    <li class="item_lista-ingredientes_conteudo_modal-receitas">1 maço de alface crespa</li>
                    <li class="item_lista-ingredientes_conteudo_modal-receitas">1 xícara de chá de tomate-cereja</li>
                    <li class="item_lista-ingredientes_conteudo_modal-receitas">1 xícara de chá de palmito pupunha</li>
                    <li class="item_lista-ingredientes_conteudo_modal-receitas">1 manga picada</li>
                    <li class="item_lista-ingredientes_conteudo_modal-receitas">Sal</li>
                    <li class="item_lista-ingredientes_conteudo_modal-receitas">Azeite</li>
                    <li class="item_lista-ingredientes_conteudo_modal-receitas">Orégano</li>
                </ul>
            </section>
        </main>

        <footer class="tempo-dificuldade-porcao_modal-receitas">
            <div class="icones_modal-receitas" id="tempoPreparo">
                <img class="icone_modal-receitas" src="/imagens/tempo_dificuldade_porcao/tempo_icone.svg" alt="ilustração de um relógio">
                <p class="tempo_modal-receitas">40 min</p>
            </div>

            <div class="icones_modal-receitas" id="dificuldade">
                <img class="icone_modal-receitas" src="/imagens/tempo_dificuldade_porcao/dificuldade_icone.jpg" alt="ilustração de um forno elétrico">
                <p class="dificuldade_modal-receitas">Médio</p>
            </div>

            <div class="icones_modal-receitas" id="porcao">
                <p class="porcao_modal-receitas">5</p>
                <img class="icone_modal-receitas" src="/imagens/tempo_dificuldade_porcao/porcao_icone.svg" alt="ilustração de um prato coberto por uma cloche">
                <p class="titulo-porcao_modal-receitas">Porções</p>
            </div>
        </footer>

    </div>
</body>
</html>
