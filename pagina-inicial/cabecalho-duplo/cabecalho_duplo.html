<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabecalho duplo</title>

     <!-- FONTE -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
 
     <!-- cdn ícones -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- CSS -->
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="css/cabecalho_parte01.css">
    <link rel="stylesheet" href="css/cabecalho_parte02.css">
    
</head>
<body>
    
    <header class="cabecalho">
        
        <div class="container01">
            <img class="logo" src="/imagens/logo_fresh-food/logo02.jpg" width="30px" alt="ilustrsção de uma maçã vermelha com duas folhas verdes no topo">
    
            <nav class="nav-links">
        
                <!-- <a class="favoritos link" href="#"><img width="30px" src="cabecalho/cabecalho_imagens/icone_favoritos.svg" alt="ilustração de um coração vermelho"></a> -->
                <i class="fa-solid fa-heart"></i>
        
                <!-- <a class="cesta link" href="#"><img width="30px" src="cabecalho/cabecalho_imagens/icone_cestaCompras.svg" alt="ilustração de cesta na cor preta"></a> -->
                <i class="fa-solid fa-basket-shopping"></i>
        
                <!-- <a class="icone_login-cadastro link" href="#"><img width="30px" src="cabecalho/cabecalho_imagens/icone_login-cadastro.svg" alt="ilustração da sobre um pessoa sem cabelo"></a> -->
                <i class="fa-solid fa-circle-user"></i>
    
            </nav>
        </div>

        <div class="container02">
            <label for="filter" class="sr-only">Pesquisar</label>
            <input id="filter" class="campo-pesquisa" type="text" placeholder="| Pesquisar">
            <img class="icone-lupa" src="/imagens/cabecalho-duplo/cabecalho_parte02/lupa-pesquisa.svg" alt="ilustração de lupa">
        </div>
    </header>
</body>
</html>
