<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cesto de compras</title>

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="css/pagina_cestoCompras.css">
</head>

<body>
    
    <main>
        <h1 class="titulo_cestoDeCompras">Cesto de compras</h1>

        <div class="container_item_cestoDeCompras">
            <div class="item_cestoDeCompras">
                <img class="imagem_item_cestoDeCompras" src="/imagens/receita/receita.jpg" alt="">
    
                <div class="nome_ingredientes_tag_remover_cestoDeCompras">
                    <h2 class="nome_cestoDeCompras">Salada de batata </h2>
    
                    <div class="container_tag_remover_cestoDeCompras">
                        <p class="tag_cestoDeCompras">Sem glúten</p>
                        <p class="remover_cestoDeCompras">Remover</p>
                    </div>
                </div>
            </div>
    
            <div class="preco_quantidade_cestoDeCompras">
                <p class="preco_cestoDeCompras">R$ 20,00</p>
                
                <div class="container_quantidade_cestoDeCompras">
                    <p class="remover_quantidade_cestoDeCompras">-</p>
                    <p class="quantidade_cestoDeCompras">3</p>
                    <p class="adicionar_quantidade_cestoDeCompras">+</p>
                </div>
            </div>
        </div>

        <hr class="linha-divisao_cestoDeCompras">
    </main>
</body>
</html>
