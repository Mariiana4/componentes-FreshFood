<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css_componentesPagina/cabecalho_simples/cabecalho_simples.css">
    <link rel="stylesheet" href="/pagina-cadastro/css/formulario_cadstro.css">
    <link rel="stylesheet" href="/css_componentesPagina/rodape/rodape.css">
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="css/pagina_login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="cabecalho-simples">
        <i class="fa-solid fa-arrow-left"></i>
        <img class="logo_cabecalho-simples" src="/imagens/logo_fresh-food/logo02.jpg" alt="">
    </header>

    <main>
        <div class="container_formCadastro">
            <h2 class="titulo-cadastro_formCadastro">Faça seu login</h2>

            <form class="container_input-label_formCadastro">
                <div class="input-label_formCadastro">
                    <label class="label_formCadastro" for="email">E-mail (Campo obrigatório)</label>
                    <input class="input_fomrCadastro" type="email" name="email" id="email" placeholder="Preencha com seu e-mail" required>
                </div>

                <div class="input-label_formCadastro">
                    <label class="label_formCadastro" for="senha">Senha (Campo obrigatório)</label>
                    <input class="input_fomrCadastro" type="password" name="senha" id="senha" placeholder="Insira a sua senha" required>
                </div>

                <div class="container-botao_formLogin">
                    <button class="botao-finalizar_formLogin">Entrar</button>
                </div>

                <section class="container_esqueceuSenha">
                    <p class="titulo_esqueceuSenha">Esqueceu a senha?</p>
                    <p class="texto_esqueceuSenha">Não possui login? Faça seu <em>cadastro</em> agora mesmo!</p>
                </section>
            </form>


        </div>
    </main>
    
</body>
</html>
